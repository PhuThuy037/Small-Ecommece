spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/small_ecommerce
    username: user
    password: pass
    driver-class-name: org.postgresql.Driver
    jpa:
      hibernate:
        ddl-auto: update
      database: postgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    org.springframework.security: trace